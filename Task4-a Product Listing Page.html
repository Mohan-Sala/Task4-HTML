<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing - Filter & Sort</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .header p {
            color: #666;
            font-size: 1.1rem;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 200px;
            flex: 1;
        }
        .control-group label {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }
        select, input[type="range"] {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }
        select:focus, input[type="range"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .price-display {
            font-weight: 600;
            color: #667eea;
            font-size: 1rem;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        .product-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        .product-card:hover::before {
            transform: scaleX(1);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }
        .product-card:hover .product-image {
            transform: scale(1.05);
        }
        .product-info h3 {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 8px;
            line-height: 1.4;
        }
        .product-category {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .product-price {
            font-size: 1.4rem;
            font-weight: 700;
            color: #2d5a27;
            margin-bottom: 8px;
        }
        .product-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
        }
        .stars {
            color: #ffd700;
            font-size: 1.1rem;
        }
        .rating-text {
            color: #666;
            font-size: 0.9rem;
        }
        .product-description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        .results-info {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            color: #333;
            font-weight: 600;
        }
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        .no-results h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            .header h1 {
                font-size: 2rem;
            }
            .controls {
                flex-direction: column;
                gap: 15px;
            }
            .control-group {
                min-width: auto;
            }
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
            .product-card {
                padding: 15px;
            }
        }
        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
        }
        .product-card.fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Product Store</h1>
            <p>Discover amazing products with smart filtering and sorting</p>
        </div>
        <div class="controls">
            <div class="control-group">
                <label for="categoryFilter">Filter by Category:</label>
                <select id="categoryFilter">
                    <option value="all">All Categories</option>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="books">Books</option>
                    <option value="home">Home & Garden</option>
                    <option value="sports">Sports</option>
                </select>
            </div>
            <div class="control-group">
                <label for="priceFilter">Filter by Price Range:</label>
                <input type="range" id="priceFilter" min="0" max="2000" value="2000" step="50">
                <div class="price-display">Up to â‚¹<span id="priceValue">2000</span></div>
            </div>
            <div class="control-group">
                <label for="sortOptions">Sort by:</label>
                <select id="sortOptions">
                    <option value="default">Default</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="name-az">Name: A to Z</option>
                    <option value="name-za">Name: Z to A</option>
                    <option value="rating-high">Rating: High to Low</option>
                </select>
            </div>
        </div>
        <div class="results-info" id="resultsInfo">
            Showing all products
        </div>
        <div class="products-grid" id="productsGrid">
        </div>
    </div>
    <script>
        const products = [

            },
            {

                rating: 4.5,

            },
            {

                rating: 4.6,

            },
            {
                id: 4,

                rating: 4.3,
                description: "Essential reading for software developers and programmers"
            },
            {
                id: 5,
                name: "Wireless Bluetooth Headphones",
                price: 199,
                category: "electronics",
                image: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=400&h=300&fit=crop",
                rating: 4.4,
                description: "Premium wireless headphones with noise cancellation"
            },
            {
                id: 6,
                name: "Organic Cotton T-Shirt",
                price: 29,
                category: "clothing",
                image: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=400&h=300&fit=crop",
                rating: 4.2,

            },
            {
                id: 7,

            },
            {

            },
            {
                id: 9,

            },
            {
                id: 10,

            },
            {
                id: 11,
                name: "Indoor Plant Collection",
                price: 89,
                category: "home",

            },
            {
                id: 12,
                name: "Professional Tennis Racket",
                price: 249,
                category: "sports",
                image: "https://images.unsplash.com/photo-1551698618-1dfe5d97d256?w=400&h=300&fit=crop",
                rating: 4.8,
                description: "High-performance tennis racket for serious players"
            },
            {
                id: 13,
                name: "4K Webcam",
                price: 159,
                category: "electronics",
                image: "https://images.unsplash.com/photo-1587825140708-dfaf72ae4b04?w=400&h=300&fit=crop",
                rating: 4.2,
                description: "Ultra HD webcam perfect for streaming and video calls"
            },
            {
                id: 14,
                name: "Clean Code Book",
                price: 38,
                category: "books",
                image: "https://images.unsplash.com/photo-1481627834876-b7833e8f5570?w=400&h=300&fit=crop",
                rating: 4.9,
                description: "A handbook of agile software craftsmanship"
            },
            {
                id: 15,
                name: "Smart Garden Kit",
                price: 199,
                category: "home",
                image: "https://images.unsplash.com/photo-1416879595882-3373a0480b5b?w=400&h=300&fit=crop",
                rating: 4.4,
                description: "Automated indoor garden for growing herbs and vegetables"
            }
        ];
        let filteredProducts = [...products];
        let currentCategory = 'all';
        let currentMaxPrice = 2000;
        let currentSort = 'default';
        const productsGrid = document.getElementById('productsGrid');
        const categoryFilter = document.getElementById('categoryFilter');
        const priceFilter = document.getElementById('priceFilter');
        const priceValue = document.getElementById('priceValue');
        const sortOptions = document.getElementById('sortOptions');
        const resultsInfo = document.getElementById('resultsInfo');
        function createProductCard(product) {
            const stars = 'â˜…'.repeat(Math.floor(product.rating)) + 'â˜†'.repeat(5 - Math.floor(product.rating));
            return `
                <div class="product-card fade-in">
                    <img src="${product.image}" alt="${product.name}" class="product-image" loading="lazy">
                    <div class="product-info">
                        <div class="product-category">${product.category}</div>
                        <h3>${product.name}</h3>
                        <div class="product-price">â‚¹${product.price.toLocaleString()}</div>
                        <div class="product-rating">
                            <span class="stars">${stars}</span>
                            <span class="rating-text">(${product.rating})</span>
                        </div>
                        <p class="product-description">${product.description}</p>
                    </div>
                </div>
            `;
        }
        function renderProducts(productsToRender) {
            if (productsToRender.length === 0) {
                productsGrid.innerHTML = `
                    <div class="no-results">
                        <h3>No products found</h3>
                        <p>Try adjusting your filters to see more results.</p>
                    </div>
                `;
                return;
            }
            productsGrid.innerHTML = productsToRender.map(createProductCard).join('');
            updateResultsInfo(productsToRender.length);
        }
        function updateResultsInfo(count) {
            const total = products.length;
            let message = `Showing ${count} of ${total} products`;
            if (currentCategory !== 'all' || currentMaxPrice < 2000) {
                message += ' (filtered)';
            }
            resultsInfo.textContent = message;
        }
        function filterProducts() {
            return products.filter(product => {
                const categoryMatch = currentCategory === 'all' || product.category === currentCategory;
                const priceMatch = product.price <= currentMaxPrice;
                return categoryMatch && priceMatch;
            });
        }
        function sortProducts(productsToSort) {
            const sortedProducts = [...productsToSort];
            switch (currentSort) {
                case 'price-low':
                    return sortedProducts.sort((a, b) => a.price - b.price);
                case 'price-high':
                    return sortedProducts.sort((a, b) => b.price - a.price);
                case 'name-az':
                    return sortedProducts.sort((a, b) => a.name.localeCompare(b.name));
                case 'name-za':
                    return sortedProducts.sort((a, b) => b.name.localeCompare(a.name));
                case 'rating-high':
                    return sortedProducts.sort((a, b) => b.rating - a.rating);
                default:
                    return sortedProducts; 
            }
        }
        function applyFiltersAndSort() {
            filteredProducts = filterProducts();
            const sortedProducts = sortProducts(filteredProducts);
            renderProducts(sortedProducts);
        }
        function initializeEventListeners() {
            categoryFilter.addEventListener('change', (e) => {
                currentCategory = e.target.value;
                applyFiltersAndSort();
            });
            priceFilter.addEventListener('input', (e) => {
                currentMaxPrice = parseInt(e.target.value);
                priceValue.textContent = currentMaxPrice.toLocaleString();
                applyFiltersAndSort();
            });
            sortOptions.addEventListener('change', (e) => {
                currentSort = e.target.value;
                applyFiltersAndSort();
            });
        }
        function init() {
            initializeEventListeners();
            renderProducts(products);
            priceValue.textContent = currentMaxPrice.toLocaleString();
            console.log('Product Listing Page initialized successfully!');
        }
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
